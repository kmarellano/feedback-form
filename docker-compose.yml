services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: 'postgres:15'
    environment:
      POSTGRES_DB: brighte
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - brighte_db:/var/lib/postgresql/data
    networks:
      - brighte_network

  backend:
    container_name: backend
    hostname: backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.development
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    restart: always
    networks:
      - brighte_network

volumes:
  brighte_db:

networks:
  brighte_network:
